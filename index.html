<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(180deg, #ffe6f0, #f3e5f5);
            margin: 0;
            padding: 40px;
        }
        h1 {
            color: #c71585;
            font-size: 48px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .calculator {
            background: linear-gradient(135deg, #fff0f5, #f8e1eb);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            width: 600px;
            text-align: center;
            border: 2px solid #ffb6c1;
        }
        input[type="text"] {
            width: 100%;
            padding: 20px;
            margin-bottom: 20px;
            font-size: 36px;
            border: 2px solid #ffb6c1;
            border-radius: 10px;
            box-sizing: border-box;
            background-color: #fff;
            color: #c71585;
            height: 100px;
            line-height: 1.2;
            resize: none;
            overflow: hidden;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 30px;
            font-size: 36px;
            border: none;
            border-radius: 20px;
            background-color: #ffb6c1;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        button:hover {
            background-color: #ff69b4;
            transform: scale(1.05);
        }
        .operator {
            background-color: #da70d6;
        }
        .operator:hover {
            background-color: #c71585;
        }
        .equals {
            background-color: #ff1493;
        }
        .equals:hover {
            background-color: #c71585;
        }
        .clear {
            background-color: #ff4040;
        }
        .clear:hover {
            background-color: #cc3333;
        }
    </style>
</head>
<body>
    <h1>Asiulkowy Kalkulator</h1>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button class="operator" onclick="appendToDisplay('/')">÷</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        const messages = [

'Wybacz mi proszę, nie było moją intencją by Cię zranic.',

'Bardzo mi przykro Asiulko, że zawiodłem Twoje zaufanie.',

'Przepraszam, że Cię zasmuciłem.',

'Wiem, że zawiniłem i szczerze żałuję, przepraszam Cię Asiulko.',

'Jest mi wstyd, że Cię zawiodłem.',

'Proszę Cię Asiulo o wybaczenie',

'Przepraszam, że nadużyłem twoją naiwność',

'Asiulko, bardzo żałuję..',

'Nie sądziłem, że taki rozwój spraw może zranić twoje uczucia',

'Wiem, że nie jestem idealny(choc blisko jest do tego), ale staram się.',

'Przepraszam i bardzo doceniam, że Cię poznałem.',

'Asiulko, przepraszam jestem tylko uposiem',

'Wybacz mi moje błędy, ciągle się uczę oglądając sex education',

'Przepraszam Asiulko i mam nadzieję, że dasz mi szansę to naprawić.'
        ];

        function appendToDisplay(value) {
            display.value += value;
            adjustFontSize();
        }

        function clearDisplay() {
            display.value = '';
            display.style.fontSize = '36px';
        }

        function calculate() {
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            display.value = randomMessage;
            adjustFontSize();
        }

        function adjustFontSize() {
            let fontSize = 36;
            display.style.fontSize = fontSize + 'px';

           
            const temp = document.createElement('span');
            temp.style.visibility = 'hidden';
            temp.style.position = 'absolute';
            temp.style.whiteSpace = 'nowrap';
            temp.style.fontSize = fontSize + 'px';
            temp.style.fontFamily = getComputedStyle(display).fontFamily;
            temp.innerText = display.value;
            document.body.appendChild(temp);

            
            const maxWidth = display.clientWidth - 40; 

            
            while (temp.offsetWidth > maxWidth && fontSize > 12) {
                fontSize -= 2;
                temp.style.fontSize = fontSize + 'px';
            }

            display.style.fontSize = fontSize + 'px';
            document.body.removeChild(temp); 
        }
    </script>
</body>
</html>
